<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retirement Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #2575fc;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f5f7ff;
      border-left: 4px solid #2575fc;
      border-radius: 0.5rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Retirement Calculator</h1>
    <label>ค่าใช้จ่ายต่อเดือนหลังเกษียณ (บาท)</label>
    <input type="number" id="monthlyExpense" placeholder="เช่น 30000" />

    <label>อัตราเงินเฟ้อ (%) ต่อปี</label>
    <input type="number" id="inflationRate" placeholder="เช่น 3" />

    <label>อายุปัจจุบัน</label>
    <input type="number" id="currentAge" placeholder="เช่น 30" />

    <label>อายุเกษียณ</label>
    <input type="number" id="retirementAge" placeholder="เช่น 60" />

    <label>เงินออมปัจจุบัน (บาท)</label>
    <input type="number" id="currentSaving" placeholder="เช่น 500000" />

    <label>ผลตอบแทนการลงทุนต่อปี (%)</label>
    <input type="number" id="roi" placeholder="เช่น 5" />

    <button onclick="calculate()">คำนวณ</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    function calculate() {
      const monthlyExpense = parseFloat(document.getElementById('monthlyExpense').value);
      const inflationRate = parseFloat(document.getElementById('inflationRate').value) / 100;
      const currentAge = parseInt(document.getElementById('currentAge').value);
      const retirementAge = parseInt(document.getElementById('retirementAge').value);
      const currentSaving = parseFloat(document.getElementById('currentSaving').value);
      const roi = parseFloat(document.getElementById('roi').value) / 100;

      if (isNaN(monthlyExpense) || isNaN(inflationRate) || isNaN(currentAge) || isNaN(retirementAge) || isNaN(currentSaving) || isNaN(roi)) {
        alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
        return;
      }

      const yearsToRetire = retirementAge - currentAge;
      const futureMonthlyExpense = monthlyExpense * Math.pow(1 + inflationRate, yearsToRetire);
      const totalNeeded = futureMonthlyExpense * 12 * 20; // สมมติใช้เงิน 20 ปีหลังเกษียณ
      const futureSavingValue = currentSaving * Math.pow(1 + roi, yearsToRetire);

      const requiredFutureValue = totalNeeded - futureSavingValue;
      const monthlySaving = (requiredFutureValue * roi / 12) / (Math.pow(1 + roi / 12, yearsToRetire * 12) - 1);

      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <strong>ผลลัพธ์:</strong><br>
        ต้องการเงินรวมประมาณ <strong>${totalNeeded.toLocaleString()} บาท</strong><br>
        ต้องออมต่อเดือนประมาณ <strong>${monthlySaving.toLocaleString(undefined, {maximumFractionDigits: 0})} บาท</strong>
      `;
    }
  </script>
</body>
</html>
